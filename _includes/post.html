<article class="clearfix {% if forloop.last %}last{% endif %}">
	<div class="post-date">
		{{ include.post.date | date: "%b %-d, %Y" }} | <a href="/about">{{ include.post.author }}</a> <span><a href="{{ include.post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ post.guid }}">No Comments</a></span>
	</div>		
	<h2><a href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title | escape }}</a></h2>
	<p>
		{{ include.post.excerpt }} 
		<a class="" href="{{ include.post.url | prepend: site.baseurl }}">Read more</a>
	</p>
</article>

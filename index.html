---
layout: default
---

<div id="start" class="container content">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">

			{% for post in site.posts %}
				<article class="clearfix {% if forloop.last %}last{% endif %}">
					<div class="post-date">
						{{ post.date | date: "%b %-d, %Y" }} | <a href="">{{ post.author }}</a> <!-- <span><a href="">11 Comments</a></span> -->
					</div>		
					<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h2>
					<p>
						{{ post.excerpt }} 
						<a class="" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
					</p>
				</article>
			{% endfor %}

			{% include popular.html %}

			<div class="paging clearfix">
				<a class="btn pull-left" href="#"><i class="icon-arrow-left2 left"></i><span>Older</span><span class="hidden-xs"> Posts</span></a>
				<a class="btn pull-right" href="#"><span>Newer</span><span class="hidden-xs"> Posts</span><i class="icon-arrow-right2 right"></i></a>
			</div>

		</div>	
	</div><!-- end row -->
</div>
